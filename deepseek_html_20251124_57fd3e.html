<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关心话语弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .popup {
            position: fixed;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 280px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 100;
            animation: fadeIn 0.5s, float 3s infinite alternate;
            transition: transform 0.3s;
            cursor: default;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8);
            }
            to { 
                opacity: 0.9; 
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .fade-out {
            animation: fadeOut 3s forwards;
        }
        
        @keyframes fadeOut {
            from { 
                opacity: 0.9; 
            }
            to { 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <script>
        // 关心话语数组（50条）
        const messages = [
            "你今天过得怎么样？",
            "要记得按时吃饭哦",
            "累了就休息一下",
            "你真的很棒！",
            "记得多喝水",
            "保持微笑，一切都会好的",
            "你是独一无二的",
            "相信自己，你可以的",
            "别给自己太大压力",
            "照顾好自己",
            "世界因你而美好",
            "每天都要开心哦",
            "困难只是暂时的",
            "你值得被温柔对待",
            "一切都会好起来的",
            "你的努力会被看见",
            "不要轻易放弃",
            "你是被爱着的",
            "今天也要加油",
            "对自己好一点",
            "你的存在很重要",
            "相信明天会更好",
            "你是最特别的",
            "保持积极心态",
            "别太累着自己",
            "你做得很好",
            "给自己一个拥抱",
            "生活因你而精彩",
            "保持善良的心",
            "一切都会如愿",
            "今天要好好爱自己",
            "你是最可爱的",
            "记得给自己点赞",
            "微笑是最好的礼物",
            "你是别人的阳光",
            "保持内心的平静",
            "今天也要元气满满",
            "你的努力终有回报",
            "别忘记欣赏自己",
            "你的笑容很温暖",
            "你值得所有美好",
            "今天的你很出色",
            "勇敢做自己",
            "你是生活的勇士",
            "保持对生活的热爱",
            "你是不可替代的",
            "每一天都是新的开始",
            "你让世界更美好",
            "你的心意很重要",
            "你是最亮的那颗星"
        ];

        // 初始化变量
        let currentIndex = 0;
        let popups = [];
        let displayTimer;
        let startTime;
        
        // 随机颜色生成函数
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 70%, 80%)`;
        }
        
        // 随机位置生成函数
        function getRandomPosition() {
            const screenWidth = window.innerWidth - 300;
            const screenHeight = window.innerHeight - 150;
            const x = Math.floor(Math.random() * screenWidth);
            const y = Math.floor(Math.random() * screenHeight);
            return { x, y };
        }
        
        // 创建并显示弹窗
        function showPopup() {
            // 创建弹窗元素
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            // 随机选择一条消息
            const messageIndex = Math.floor(Math.random() * messages.length);
            popup.textContent = messages[messageIndex];
            popup.style.backgroundColor = getRandomColor();
            
            // 设置随机位置
            const position = getRandomPosition();
            popup.style.left = position.x + 'px';
            popup.style.top = position.y + 'px';
            
            // 添加到页面
            document.body.appendChild(popup);
            
            // 保存弹窗引用
            popups.push(popup);
            
            // 更新索引
            currentIndex++;
            
            // 计算下一个弹窗的显示间隔
            // 初始间隔600ms，逐渐减少到50ms
            const elapsedTime = Date.now() - startTime;
            const progress = Math.min(elapsedTime / 20000, 1); // 20秒内加速
            const delay = Math.max(50, 600 - (progress * 550));
            
            // 设置下一个弹窗的显示时间
            displayTimer = setTimeout(showPopup, delay);
        }
        
        // 开始逐个消失
        function startFadeOut() {
            // 停止创建新弹窗
            clearTimeout(displayTimer);
            
            // 计算每个弹窗消失的间隔
            const totalTime = 3000; // 总消失时间3秒
            const interval = totalTime / popups.length;
            
            // 为每个弹窗设置消失动画
            popups.forEach((popup, index) => {
                setTimeout(() => {
                    popup.classList.add('fade-out');
                    
                    // 3秒后移除元素
                    setTimeout(() => {
                        if (popup.parentNode) {
                            popup.parentNode.removeChild(popup);
                        }
                    }, 3000);
                }, index * interval);
            });
            
            // 所有弹窗消失后清空数组
            setTimeout(() => {
                popups = [];
            }, totalTime + 3000);
        }
        
        // 页面加载后自动开始
        window.addEventListener('load', function() {
            startTime = Date.now();
            
            // 开始显示弹窗
            showPopup();
            
            // 30秒后开始逐个消失
            setTimeout(() => {
                startFadeOut();
            }, 30000);
        });
    </script>
</body>
</html>
